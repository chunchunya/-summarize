<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // alert用法
        let name = 'zhangyuchun';
        alert(name);
        // prompt用法
        let name2 = prompt('你的名字是？', 'zhengguowei');
        alert(`你的名字确实是${name2}`);

        //confirm用法
        let isName = confirm('你真的是真人吗');
        alert(isName);

    </script>
</body>
</html>
