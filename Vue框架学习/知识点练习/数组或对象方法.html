        console.log(flats.flat(4));      //[1,2,3,4,5,6,7,8,[9]]

        let count = person.reduce((prev,cur)=>{
            if(cur in prev) {

        var name = "The Window";

        alert(object.getNameFunc()());   //输出My Object


        const clone = (obj) => {
            if (obj === null) return null;
            const newObj = obj instanceof Array ? [] : {};
            for (const key in obj) {
                newObj[key] = obj[key];
            }
            return newObj;
        };
        const obj = { a: 1, b: "", c: { d: "asdf" } };
        const newObj = clone(obj); // { a: 1, b: "", c: { d: "asdf" } }
        console.log(newObj);
